type Post{
    _ID: ID!
    title: String!
    content: String!
    # author: User!
}

input PostInput {
    _ID: ID!
    title: String!
    content: String!
    # author: User!
}

type Query {
    posts: [Post]!
    post(id: ID!): Post!
}

type Mutation {
    createdPost(data: PostInput!): Post!
    updatePost(id: ID! , data: PostInput!): Post!
    deletePost(id: ID!): Boolean
}